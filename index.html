<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Login</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <!-- Inside phone artboard -->
                <div class="artboard artboard-demo phone-3">

                    <!-- login form starts -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Mobile Number</span>
                                </label>
                                <input id="input-mobile-num" type="text" placeholder="Enter your number" class="input input-bordered"
                                    required />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-mobile-pin" type="password" placeholder="Enter pin" class="input input-bordered" required />
                            </div>

                            <div class="form-control mt-6">
                                <button id="login-btn" class="btn btn-primary">Login</button>
                            </div>

                        </form>
                    </div>
                    <!-- login form ends -->


                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
    <script src="js/utilites.js"></script>
</body>

</html>
